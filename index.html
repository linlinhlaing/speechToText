<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>speech recognition</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <main>
        <button id="button">START</button>
        <div id="result"></div>
    </main>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const button = document.getElementById("button");
            const result = document.getElementById("result");
            const main = document.getElementsByTagName("main")[0];
            let listening = false;
            const SpeechRecognition =
                window.SpeechRecognition || window.webkitSpeechRecognition;
            if (typeof SpeechRecognition !== "undefined") {
                const recognition = new SpeechRecognition();

                const start = () => {
                    recognition.lang = 'ja-JP';///recognize as japanese language
                    recognition.start();
                    result.innerHTML = "";
                };

                const onResult = event => {
                    result.innerHTML = "";
                    for (const res of event.results) {
                        const text = document.createTextNode(res[0].transcript);
                        const p = document.createElement("p");
                        if (res.isFinal) {
                            p.classList.add("final");
                        }
                        p.appendChild(text);
                        result.appendChild(p);
                    }
                };
                recognition.continuous = true;///continuously record the results
                recognition.interimResults = true;///record the interimResult
                recognition.addEventListener("result", onResult);
                button.addEventListener("click", event => {
                    
                    start();  ///start the speech recogniser
                    listening = !listening;
                });
            } 
        });
    </script>
</body>
</html>
